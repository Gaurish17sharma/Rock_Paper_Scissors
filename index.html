<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>Rock-Paper-Scissors </title>
        <meta name="description" contnet="">
        <meta name="viewport" content="width=width-device, initail-scale=1">
        <link rel="stylesheet" href="Styles.css" />
        <script src="Script.js" defer></script>

    </head>

    <body>
        <div class="heading">
            <h1>Rock Paper Scissors</h1>
            <p>Rule: First to get 5 Points Wins!!</p>
        </div>

        <div class="start">
            <h2>Game Start</h2>
        </div>

        <div id="resulttext">Result:  </div>

        <div class="Side">
            <div Class="Player">
                <h2>Player:   0</h2>
                <h1 id="pqmark">?</h1>
                <img
                  src=""
                  width="185.6"
                  height="185.6"
                  id="playerimg"
                  />
            </div>
            
            <div class="vl"></div>

            <div class="Computer">
                <h2>Computer:   0</h2>
                <h1 id="cqmark">?</h1>
                <img
                 src=""
                 width="185.6"
                 height="185.6"
                 id="comperimg"
                 />           
            </div>
        </div>

        <div class="Choice">
            <h2>Select Your move!!</h2></div>

        <div class="buttons">
            <button id="rock"><img src="Rock.png" alt="Rock" width="200" height="200"/></button>
            <button id="paper"><img src="Paper.png" alt="Paper"width="200" height="200" /></button>
            <button id="scissors"><img src="Scissors.png" alt="Scissors"width="200" height="200" /> </button>
        </div>
        
        <div id="overlay"></div>
        <div id="popup">
           <p></p>
           <button id="playagain">Play Again</button>
        </div>
  </body>
</html>
